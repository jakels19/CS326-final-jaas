<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Add Your Income</h1>
    </div>
    
    <div id = "top">
        <div class= "Date">
            <h3>Product</h3>
            <form class="Date"> 
                <input type="text" placeholder="Enter Date (xx/xx/xxxx)" name="Date">
            </form>
        </div>
    </div>


    <div id="bottom">
        <div class = "Amount">
            <h3>Amount</h3>
            <form>
                <input type="text" placeholder="Enter Amount" name="Amount">
            </form>
        </div>
    </div>

    <div id="button">
        <button class="button">Submit</button>
    </div> 
</body>
</html>
