html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Expense</title>
    <link rel="stylesheet" href="../style/expenses.css">
</head>
<body>
    <div id="title">
        <h1>Add an Expense</h1>
    </div>
    
    <div id = "firstRow">
        <div class= "product">
            <h3>Product</h3>
            <form class="product"> 
                <input type="text" placeholder="Product Name" name="productName">
            </form>
        </div>
    
        <div class="date">
            <h3>Date</h3>
            <form class="date">
                <input type="text" placeholder="Enter date" name="date">
            </form>
        </div>
    </div>


    <div id="secondRow">
        <div class = "price">
            <h3>Price</h3>
            <form>
                <input type="text" placeholder="Enter Price" name="price">
            </form>
        </div>
    
        <div class = 'method'>
            <h3 >Method of Purchase</h3>
            <form>
                <input type="text" placeholder="Enter Method of Purchase" name="methodPurchase">
            </form>
    
        </div>
    </div>

    <div id="button">
        <button class="button" >Submit</button>

    </div>
    
</body>
</html>
